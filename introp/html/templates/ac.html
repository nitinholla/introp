<section data-device-type="" style="display: none">
    <div class="" style="min-height: 200px">
        <div class="switch">
            <div class="f-left">
                <span class="swit">
                    <b>Switch</b>
                </span>
                <span class="tg-list-item">
                    <input class="tgl tgl-flat master-switch" type="checkbox" checked>
                    <label class="tgl-btn"></label>
                </span>
            </div>
            <div class="pin-menu"> 
            <!-- Pin select automatically populated here -->
            </div>
            <div class="f-right room">
                <p>
                    <b>Main Room</b>
                </p>
            </div>
        </div>

        <div class="range-controls">
            <div class="col-md-2 col-md-offset-4">
                <div id="js-example-orientation" class="one-element-control">
                    <label> Temperature
                        <!-- <p class="pin-menu">  </p> -->
                     </label>
                    <input type="range" min="0" max="100" data-rangeslider data-orientation="vertical">
                    <output></output>&deg;C
                </div>
            </div>

        </div>
        <div class="clear"></div>
        <div class="text-center btn-foot">
            <button type="button" class="btn btn-blue update-btn">Update</button>
            <button type="button" class="btn btn-search" data-dismiss="modal">Exit</button>
        </div>
    </div>
</section>
